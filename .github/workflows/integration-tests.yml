name: Run Integration Tests & PII Detection

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Build and Run Integration Tests
        run: mvn clean test -Dtest=LoggingServiceIntegrationTest

      - name: Upload Logs (For PII Detection Later)
        uses: actions/upload-artifact@v4
        with:
          name: test-logs  # üîπ Artifact name
          path: logstest/application-direct-log.txt  # üîπ Path of the log file

  pii-detection:
    needs: integration-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Logs from Previous Job
        uses: actions/download-artifact@v4
        with:
          name: test-logs  # üîπ Match the uploaded artifact name
          path: logstest/  # üîπ Extract logs back to `logstest/`

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install PII Detector
        run: |
          pip install git+https://github.com/isudarsan/PII_Detector.git  # Update with your actual repo URL

      - name: Run PII Detection on Logs
        run: |
          if pii-detector detect logstest/application-direct-log.txt --language en; then
            echo "‚úÖ No PII found in logs."
          else
            echo "‚ùå PII detected in logs! Failing build."
            exit 1
          fi
